syntax = "proto3";

import "scalapb/scalapb.proto";
import "google/protobuf/any.proto";

option java_package = "coop.rchain.either";

message EitherAny {
  string type_url = 1;
  bytes value = 2;
}

message EitherError {
  repeated string messages = 1;
}

message EitherSuccess {
  EitherAny response = 1;
}

message Either {
  oneof content {
    EitherError error =     1;
    EitherSuccess success = 2;
  }
}
